<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Length box</title>
</head>
<body>
<div id=operation3 style="display: none;">
<h5 class= "header5"> Length </h5>
<div style="display:inline-block;">
    <div class="wrapper">
        <div class="card">

            <div>

                <div class="temp-fields">
                    <h3 class="spacing">Meters</h3>
                    <input id="meters" value="0"/>
                </div>
                <div class="temp-fields">
                    <h3 class="spacing">Km</h3>
                    <input id="kilometers" value="0"/>
                </div>
                <div class="temp-fields">
                    <h3 class="spacing">Cm</h3>
                    <input id="centimeters" value="0"/>
                </div>
                <div class="temp-fields">
                    <h3 class="spacing">Feet</h3>
                    <input id="feet" value="0"/>
                </div>
                <div class="temp-fields">
                    <h3 class="spacing">Inches</h3>
                    <input id="inches" value="0"/>
                </div>
                <div class="temp-fields">
                    <h3 class="spacing">Miles</h3>
                    <input id="miles" value="0"/>
                </div>
                <div class="temp-fields">
                    <h3 class="spacing">Yards</h3>
                    <input id="yards" value="0"/>
                </div>
            </div>
            <div>
                <button id="submit" class="spacing" type="submit" value="submit">Convert</button>
                <button id="reset" class="spacing" type="reset" value="reset">Reset</button>
            </div>

        </div>
    </div>
</div>
</div>
</body>
</html>
