<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area Box</title>
</head>
<body>
<div id=operation4 style="display: none;">
<h5 class= "header5"> Area </h5>
<div style="display:inline-block;">
    <div class="wrapper">
        <div class="card">

            <div>

                <div class="temp-fields">
                    <h3 class="spacing">Meters²</h3>
                    <input id="squaremeters" value="0"/>
                </div>
                <div class="temp-fields">
                    <h3 class="spacing">Km²</h3>
                    <input id="squarekilometers" value="0"/>
                </div>
                <div class="temp-fields">
                    <h3 class="spacing">Cm²</h3>
                    <input id="squarecentimeters" value="0"/>
                </div>
                <div class="temp-fields">
                    <h3 class="spacing">Feet²</h3>
                    <input id="squarefeet" value="0"/>
                </div>
                <div class="temp-fields">
                    <h3 class="spacing">Inches²</h3>
                    <input id="squareinches" value="0"/>
                </div>
                <div class="temp-fields">
                    <h3 class="spacing">Miles²</h3>
                    <input id="squaremiles" value="0"/>
                </div>
                <div class="temp-fields">
                    <h3 class="spacing">Yards²</h3>
                    <input id="squareyards" value="0"/>
                </div>
                <div class="temp-fields">
                    <h3 class="spacing">Hectare</h3>
                    <input id="hectare" value="0"/>
                </div>
            </div>
            <div>
                <button id="submit" class="spacing" type="submit" value="submit">Convert</button>
                <button id="reset" class="spacing" type="reset" value="reset">Reset</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
